<div class="row">
  <div class="col-xs-12">
    <h2 *ngIf="editMode">Edit recipe</h2>
    <h2 *ngIf="!editMode">Add recipe</h2>

    <form [formGroup]="recipeForm" (ngSubmit)="handleSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <div class="buttons">
            <button
              type="submit"
              class="btn btn-success"
              [disabled]="!recipeForm.valid"
            >
              Save
            </button>
            <button
              type="button"
              class="btn btn-danger"
              (click)="handleCancelEditing()"
            >
              Cancel
            </button>
          </div>

          <div class="row">
            <div class="col-xs-12">
              <div class="form-group">
                <label for="name">Name</label>
                <input
                  type="text"
                  id="name"
                  class="form-control"
                  formControlName="name"
                >
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-xs-12">
              <div class="form-group">
                <label for="imagePath">Image URL</label>
                <input
                  type="text"
                  id="imagePath"
                  class="form-control"
                  formControlName="imagePath"
                  #imagePath
                >
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-xs-12">
              <img [src]="imagePath.value" class="img-responsive">
            </div>
          </div>

          <div class="row">
            <div class="col-xs-12">
              <div class="form-group">
                <label for="description">Description</label>
                <textarea
                  type="text"
                  id="description"
                  class="form-control"
                  rows="6"
                  formControlName="description"
                >
                </textarea>
              </div>
            </div>
          </div>


          <div class="row Ingredients">
            <div class="col-xs-12" formArrayName="ingredients">
              <label>Ingredients</label>

              <div class="row">
                <div class="col-xs-12">
                  <button
                  type="button"
                    class="btn btn-primary Ingredients-Add Add"
                    (click)="handleAddIngredient()"
                  >
                    Add Ingredient
                  </button>
                  <button
                  type="button"
                    class="btn btn-danger Ingredients-Delete Delete"
                    (click)="handleDeleteAllIngredient()"
                  >
                    Delete All Ingredient
                  </button>
                </div>
              </div>

              <div
                class="row Ingredients-Ingredient Ingredient"
                *ngFor="let ingredientCtrl of controls; let i = index"
                [formGroupName]="i"
              >
                <div class="col-xs-8">
                  <input
                    type="text"
                    class="form-control"
                    formControlName="name"
                  >
                </div>

                <div class="col-xs-3">
                  <input
                    type="number"
                    class="form-control"
                    formControlName="amount"
                  >
                </div>

                <div class="col-xs-1">
                  <button
                    class="btn btn-danger"
                    type="button"
                    (click)="handleDeleteIngredient(i)"
                  >
                    X
                  </button>
                </div>
              </div>
            </div>
          </div>


        </div>
      </div>
    </form>
  </div>
</div>
