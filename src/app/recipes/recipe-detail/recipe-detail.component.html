<app-modal
  *ngIf="openModal"
  title="Delete recipe"
  message="Do you really want to delete this recipe?"
  (deleteData)="handleCloserModal($event)"
>
</app-modal>

<div class="row">
  <div class="col-xs-12">
    <img
      [src]="recipe.imagePath"
      alt="{{ recipe.name }}"
      class="img-responsive"
      style="max-height: 300px;"
    >
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button
        type="button"
        class="btn btn-primary dropdown-toggle"
      >
        Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li>
          <a style="cursor: pointer" (click)="handleAddToShoppingList()">
            To Shopping List
          </a>
        </li>
        <li>
          <a style="cursor: pointer" (click)="handleEditRecipe()">
            Edit Recipe
          </a>
        </li>
        <li>
          <a style="cursor: pointer" (click)="handleDeleteRecipe()">
            Delete Recipe
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>

<div class="row Description">
  <div class="col-xs-12">
    <h4>Description:</h4>
    <div class="Description-Text">
      {{ recipe.description }}
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <h4>Ingredients:</h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let ingredient of recipe.ingredients"
      >
        {{ ingredient.name }} - {{ ingredient.amount }}
      </li>
    </ul>
  </div>
</div>
