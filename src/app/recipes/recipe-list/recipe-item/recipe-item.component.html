<a
  style="cursor: pointer"
  class="list-group-item clearfix"
  (click)="onSelectRecipeItem()"
>
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ recipeItem.name }}</h4>
    <p class="list-group-item-text">{{ recipeItem.description }}</p>
  </div>
  <span class="pull-right">
    <img
      [src]="recipeItem.imagePath"
      alt=" {{ recipeItem.name }}"
      class="image-responsive"
      style="max-height: 50px;"
    >
  </span>
</a>
