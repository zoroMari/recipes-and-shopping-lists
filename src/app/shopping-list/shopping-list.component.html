<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit></app-shopping-edit>
    <hr>

    <h2>Ingredients</h2>
    
    <ul class="list-group">
      <a
        class="list-group-item"
        style="cursor: pointer"
        *ngFor="let item of ingredients; let i = index"
        (click)="handleEditItem(i)"
      >
        {{ item.name }} ({{ item.amount }})
      </a>
    </ul>
  </div>
</div>
