<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="handleSubmitIngredient(form)" #form="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            id="name"
            type="text"
            class="form-control"
            ngModel
            name="name"
            required
            #nameInput="ngModel"
          >
        </div>

        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            class="form-control"
            ngModel
            name="amount"
            required
            pattern="^[1-9]+[0-9]*$"
            #amountInput="ngModel"
          >
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <button
            class="btn btn-success"
            type="submit"
            [disabled]="!form.valid"
          >
            {{ editMode ? 'Update' :'Add' }}
          </button>
          <button
            class="btn btn-primary"
            type="button"
            (click)="handleClearForm()"
            [disabled]="!amountInput.value && !nameInput.value"
            >
            Clear
          </button>
          <button
            class="btn btn-danger"
            type="button"
            (click)="handleDeleteIngredient()"
            *ngIf="editMode"
            >
            Delete
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
